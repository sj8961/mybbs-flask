{% extends "base.html" %}
{% block title %}
论坛主页
{% endblock %}
{% block main %}
<div id="main">

    <div id='sidebar'>
            <div class='panel'>
            <div class='header'>
              <span class='col_fade'>个人信息</span>
            </div>
            <div class='inner'>
            <div class='user_card'>

                <a class='user_avatar' href="{{ url_for('index.user_detail', id=u.id) }}">
                    <img src="{{u.user_image}}" title="u.username"/>
                </a>
                <span class='user_name'><a class='dark' href="{{ url_for('index.user_detail', id=u.id) }}">
                            {{ u.username }}
                </a></span>
                <div class="space clearfix"></div>
                 <span class="signature">
                “

                    这家伙很懒，什么个性签名都没有留下。

                ”
            </span>
            </div>
            </div>
            </div>
            <div class="panel">
                <div class="inner">
                    <a href="/topic/new" class="create_topic_btn">
                        <span class="span-success">发布话题</span>
                    </a>
                </div>
            </div>
   </div>

    <div id="content">

        <div class="panel">
        <div class="header">
          <ul class="breadcrumb">
            <li>
                <a href="http://127.0.0.0:3000/">主页</a>
                <span class="divider">/ 设置</span></li>
          </ul>
        </div>
        </div>
        <div class="panel">
        <div class="inner">

          <form id="setting_form" class="form-horizontal" action="{{ url_for('.user_update') }}" method="post">
            <div class="control-group">
              <label class="control-label" for="username">用户名</label>

              <div class="controls">
                <input class="input-xlarge " id="username" name="username" size="30" type="text" value="{{u.username}}">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="signature">个性签名</label>

              <div class="controls">
                <textarea class="input-xlarge" id="signature" name="signature" size="30">{{u.signature}}</textarea>
              </div>
            </div>

            <div class="form-actions">
              <input type="submit" class="span-primary submit_btn" data-loading-text="保存中.." value="保存设置">
            </div>
          </form>
        </div>
      </div>

        <div class="panel">
        <div class="header">
          <span class="col_fade">更改密码</span>
        </div>
        <div class="inner">
          <form id="change_pass_form" class="form-horizontal" action="{{ url_for('.change_password') }}" method="post">
            <div class="control-group">
              <label class="control-label" for="old_pass">当前密码</label>

              <div class="controls">
                <input class="input-xlarge" type="password" id="old_pass" name="old_pass" size="30">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="new_pass">新密码</label>

              <div class="controls">
                <input class="input-xlarge" type="password" id="new_pass" name="new_pass" size="30">
              </div>
            </div>
            <input type="hidden" id="action" name="action" value="change_password">


            <div class="form-actions">
              <input type="submit" class="span-primary submit_btn" data-loading-text="更改中.." value="更改密码">
            </div>
          </form>
        </div>
      </div>

        <div class="panel">
        <div class="header">
          <span class="col_fade">上传头像</span>
        </div>
        <div class="inner">
        <form method=post
              action='{{ url_for(".add_img") }}'
              enctype=multipart/form-data>
            <input type=file name=avatar>
            <!--<input type=submit value=Upload>-->
            <button type="submit">Upload</button>
        </form>
        </div></div>
    </div>

{% endblock %}
